<!DOCTYPE HTML>
<html>
	<head>
		<title>Roast My Pantry</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="assets/style.css" media="screen">
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
		<script src="assets/getter.js"></script>
	</head>
	<body>
		<div class="padded">
			<div class="holddiv">
				<header>What's in your pantry today?</header>
				<div>
					<input id="inputBox" class="textbox" name="ingredBox" onkeydown="checkForEnter()"/>
				</div>
				<button id:"searchbutton" onclick="">Let's Get Cooking!</button>
				<div>
					<ul id="list"></ul>
				</div> 
			</div>
		</div>
		<script>
			function checkForEnter() {
				if (event.keyCode == 13)
				{
					addToList();
				}
			}
			function addToList() {
				var input = document.getElementById("inputBox").value.trim();
				if (input !== "")
				{
					document.getElementById("inputBox").value = "";
					document.getElementById("list").innerHTML += ('<li><span class="libg">'+input+'</li>');
				} 
			}
		</script> 
	</body>
</html>
