<!DOCTYPE HTML>
<html>
	<head>
		<title>Roast My Pantry</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="assets/style.css" media="screen">
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
		<script src="assets/getter.js"></script>
	</head>
	<body>
		<div class="padded">
			<div class="holddiv">

				<button class="clearer" id="clearbutton" onclick="clearList()">Clear My Pantry</button>

					<ul id="list"></ul>
				</div> 
			</div>
		</div>
	</body>
