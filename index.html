<!DOCTYPE HTML>
<html>
	<head>
		<title>Roast My Pantry</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="assets/style.css" media="screen">

		<link rel="stylesheet" href="assets/css/main.css" />

		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		
	</head>
	<body>
				
		<div id="recipeModal" class="modal">
		
			<div class="modal-content">
				<p> hello this is a test </p>
				<span class="close" onclick="closeResults()">x</span>
			</div>
			
		</div>
	
	
		<div class="padded">
			<div class="holddiv">
				<header>What's in your pantry today?</header>
				
				<div>
					<input id="inputBox" class="textbox" name="ingredBox" onkeydown="checkForEnter()"/>
				</div>
				
				<button id="recipes" onclick="showResults()">Let's Get Cooking!</button>
								
				<div>
					<ul id="list"></ul>
				</div>
			</div>
		</div>
		
		
		<script>
			function checkForEnter() {
				if (event.keyCode == 13)
				{
					addToList();
				}
			}
			function addToList() {
				var input = document.getElementById("inputBox").value.trim();
				if (input !== "")
				{
					document.getElementById("inputBox").value = "";
					document.getElementById("list").innerHTML += ('<li><span class="libg">'+input+'</li>');
				}
			}
			
			function showResults() {
				modal.style.display = "block";
			}
			
			function closeResults() {
				modal.style.display = "none";
			}
			// Get the modal
			var modal = document.getElementById("recipeModal");

			// Get the button that opens the modal
			var btn = document.getElementById("recipes");

			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close")[0];

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}
		</script>
	</body>
</html>
