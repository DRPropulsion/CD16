<!DOCTYPE HTML>
<html>
	<head>
		<title>Roast My Pantry</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="assets/style.css" media="screen">
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		
	</head>
	<body>
		<div class="padded">
			<div class="holddiv">
				<header>What's in your pantry today?</header>
				<div>
					<input id="inputBox" class="textbox" name="ingredBox" onkeydown="checkForEnter()"/>
				</div>
				<button id:"recipes" onclick="">Let's Get Cooking!</button>
				<div>
					<ul id="list"></ul>
				</div>
			</div>
		</div>
		<script>
			function checkForEnter() {
				if (event.keyCode == 13)
				{
					addToList();
				}
			}
			function addToList() {
				var input = document.getElementById("inputBox").value.trim();
				if (input !== "")
				{
					document.getElementById("inputBox").value = "";
					document.getElementById("list").innerHTML += ('<li><span class="libg">'+input+'</li>');
				}
			}
		</script>
	</body>
</html>
